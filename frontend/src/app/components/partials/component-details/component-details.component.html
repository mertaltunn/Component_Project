<div *ngIf="component">
  <h2 class="mb-3"><i class="bi" [ngClass]="component.icon"></i> {{ component.name }}</h2>
  <div [ngClass]="component.animation">
    <p>{{ component.description }}</p>
    <pre><code>{{ component.code }}</code></pre>
  </div>
  <ng-template appDynamicComponent></ng-template>
</div>
