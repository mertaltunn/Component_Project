<div class="d-flex flex-column p-3 bg-light" style="width: 250px; height: 100vh;">
  <h4>Components</h4>
  <ul class="nav nav-pills flex-column mb-auto">
    <li *ngFor="let component of componentM" class="nav-item">
      <a class="nav-link" [routerLink]="['/component', component.id]" routerLinkActive="active">{{ component.name }}</a>

  </ul>
</div>
